<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OSFLIX</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header class="home">
    <div class="logo">
      <p>
        <img src="http://s3.amazonaws.com/chewiekie/img/11.png" alt="" />
        <span>OSFLIX</span>
      </p>
    </div>
    <div class="nav">
      <p>Cerrar Sesion</p>
    </div>
  </header>

  <main>
    <div class="flix-list">
      <div class="flixMovieList">
        <h3 class="flixMovieList-topic">Lo mejor de la semana</h3>
        <h2 class="flixMovieList-title">Destacados</h2>
        <div class="flixMovieList-list">
          <div class="flixMovieListItem">
            <div class="flixMovieListItem-image">
              <img src="https://static.tvmaze.com/uploads/images/medium_portrait/147/369380.jpg" alt="">
            </div>
            <h4 class="flixMovieListItem-title">
              Serie Name
            </h4>
          </div>
        </div>
      </div>
  </main>
  <footer>
    <p>Todos los derechos reservados</p>
  </footer>
</body>

</html>
